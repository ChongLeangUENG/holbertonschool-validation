name: module3_task1
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
    
permissions: read-all

jobs:
  module3_task0:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install tools
        run: |
          cd module3_task1
          chmod 755 setup.sh
          ./setup.sh
      - name: build
        run: |
          cd module3_task1/
          make build
      - name: post
        run: |
          cd module3_task1/
          make post
      - name: clean
        run: |
          cd module3_task1/
          make clean
